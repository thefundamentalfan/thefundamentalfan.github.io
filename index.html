---
layout: default
---
<p style='text-align:center;'> No noise. No nonsense. Just the fundamentals. Recent posts below. Browse past posts by date above in "All Posts".</p>

<p style='text-align:center;'> Want to join the team? Check the About Us tab.</p>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
